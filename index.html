<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Code Quiz</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css">  -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="header-container">
        <a href=# id="view-high-scores"> View High Scores</a>
        <div id="countdown">Time Left: 60 seconds</div>
    </div>
    <main> 
    <div id="container">
        <div id = "question-container" class = "hide">
            <div id="question">Question</div>
            <div id="answer-btn-container" class = "answer-list">
                <button class="answer-btn btn">Answer 1</button>
                <button class="answer-btn btn">Answer 2</button>
                <button class="answer-btn btn">Answer 3</button>
                <button class="answer-btn btn">Answer 4</button>
            </div>
            <div id="rightOrWrong">answer</div>
        </div>
        <div id = "intro-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <div id="end-screen-container" class="hide">
            <h1>All done!</h1>
            <div id="final-score"> </div>
            <form id="enter-initials-container" class="submit-form" method="POST"> 
                <label for="initials">Enter initials:</label>
                <input type="text" name="enter-initials" id="enter-initials" />
                <button id="submit-btn" class="btn">Submit</button>
            </form>
        </div>
        <div id="highscores-page" class="hide"> 
            <h1>Highscores</h1>
            <ol id="entered-scores"></ol>
            <div class = "button-container">
                <button id="go-back-btn" class="btn">Go Back</button>
                <button id="clear-highscores-btn" class="btn">Clear Highscores</button>
            </div> 
        </div>
    </div>
   </main>

   <script src="assets/script.js"></script>
</body>
</html>
