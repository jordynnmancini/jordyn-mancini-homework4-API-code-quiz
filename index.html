<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Code Quiz</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css">  -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="container">
        <div id = "question-container" class = "hide">
            <div id="question">Question</div>
            <div id="answer-btn-container" class = "answer-list">
                <button class="answer-btn btn">Answer 1</button>
                <button class="answer-btn btn">Answer 2</button>
                <button class="answer-btn btn">Answer 3</button>
                <button class="answer-btn btn">Answer 4</button>
            </div>
            <div id="rightOrWrong">answer</div>
        </div>
        <div id = "intro-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <div id="end-screen-container" class="hide">
            <h1>All done!</h1>
            <div id="final-score"> </div>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
